<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #1da1f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0d95e8;
        }
        .result {
            margin-top: 20px;
        }
        .result a {
            text-decoration: none;
            color: #1da1f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Video Downloader</h1>
        <p>Enter the TikTok video URL below to download the video without a watermark.</p>
        <input type="text" id="tiktokUrl" placeholder="Enter TikTok URL">
        <button onclick="downloadVideo()">Download Video</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('tiktokUrl').value;
            if (!url) {
                alert('Please enter a TikTok URL');
                return;
            }

            try {
                const response = await fetch(`https://ssstik.io/abc?url=dl`, {
                    method: 'POST',
                    headers: {
                        'HX-Request': 'true',
                        'HX-Trigger': '_gcaptcha_pt',
                        'HX-Target': 'target',
                        'HX-Current-URL': 'https://ssstik.io/en-1',
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
                    },
                    body: new URLSearchParams({
                        id: encodeURIComponent(url),
                        locale: 'en',
                        tt: 'RDY5Z04z'
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const downloadLink = doc.querySelector('.result_overlay_buttons .download_link.without_watermark');

                if (downloadLink) {
                    document.getElementById('result').innerHTML = `
                        <p><a href="${downloadLink.href}" download>Click here to download the video without watermark</a></p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = '<p>No download link found. Please try another URL.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p>An error occurred. Please try again.</p>';
            }
        }
    </script>
</body>
</html>
