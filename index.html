<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #00bfff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #009acd;
        }
    </style>
</head>
<body>
    <h1>TikTok Video Downloader</h1>
    <form id="downloadForm">
        <input type="text" id="tiktokUrl" placeholder="Enter TikTok video URL" required>
        <button type="submit">Download Video</button>
    </form>
    <div id="result" style="display:none;">
        <h2>Download Video Without Watermark</h2>
        <a id="downloadLink" href="" target="_blank">Download Here</a>
    </div>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('tiktokUrl').value;
            const response = await fetch(`https://ssstik.io/abc?url=dl`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                    'HX-Request': 'true',
                    'HX-Trigger': '_gcaptcha_pt',
                    'HX-Target': 'target',
                    'HX-Current-URL': 'https://ssstik.io/en-1'
                },
                body: `id=${encodeURIComponent(url)}&locale=en&tt=RDY5Z04z`
            });
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const downloadLink = doc.querySelector('a.download_link.without_watermark');
            if (downloadLink) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('downloadLink').href = downloadLink.href;
            } else {
                alert('Failed to find download link. Please try again.');
            }
        });
    </script>
</body>
</html>
