<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Page</title>
    <script>
        async function sendRequest() {
            const domain = document.getElementById('domain').value;
            const responseContainer = document.getElementById('response');

            try {
                const response = await fetch('https://api.apify.com/v2/acts/lZdFhlvdfg7BFJluY/runs?waitForFinish=120', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer apify_api_hqifBKQQeQff0Wx5GpYlheHtBA3IYw2MCNJ2'
                    },
                    body: JSON.stringify({ input: { domain } })
                });

                const result = await response.json();
                responseContainer.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseContainer.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>API Request Page</h1>
    <label for="domain">Enter Domain:</label>
    <input type="text" id="domain" name="domain" required>
    <button onclick="sendRequest()">Send Request</button>
    <pre id="response"></pre>
</body>
</html>
