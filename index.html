<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        input {
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0050;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #result {
            margin-top: 40px;
        }
        .thumbnail {
            max-width: 300px;
            border-radius: 10px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>TikTok Video Downloader</h1>
    <p>Paste a TikTok URL and download the video</p>
    
    <input type="text" id="tiktokUrl" placeholder="Enter TikTok URL here..." />
    <button onclick="startDownload()">Download</button>
    
    <div id="loading" class="loading">
        <p>Processing... please wait.</p>
    </div>

    <div id="result">
        <!-- Video cover and download link will be displayed here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
